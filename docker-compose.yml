version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER:-api-gateway}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-api-clients}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./config:/etc/api-gateway:ro
      - ./logs:/var/log/api-gateway
      - ./certs:/etc/api-gateway/certs:ro
    restart: unless-stopped
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Mock backend services for testing
  auth-service:
    build:
      context: ./mock-services
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER:-api-gateway}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-api-clients}
      - NODE_ENV=${NODE_ENV:-development}
      - DEMO_ADMIN_PASSWORD=${DEMO_ADMIN_PASSWORD:-change-me-admin}
      - DEMO_USER_PASSWORD=${DEMO_USER_PASSWORD:-change-me-user}
    networks:
      - gateway-network
    restart: unless-stopped

  user-service:
    build:
      context: ./mock-services
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - gateway-network
    restart: unless-stopped
    command: node user-service.js

networks:
  gateway-network:
    driver: bridge

volumes:
  gateway-logs:
